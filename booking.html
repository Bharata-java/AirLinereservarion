<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
    <title>Search Flights</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Search Flights</h1>
        <form action="FlightServlet" method="post">
            <label for="from">From:</label>
            <select name="from" id="from">
				<option value="Secundrabada">Secundrabada</option>
				<option value="Berhampur">Berhampur</option>
				<option value="Mumbai">Mumbai</option>
				<option value="Pune">Pune</option>
				<option value="Bhubaneswar">Bhubaneswar</option>
				<option value="Hydrabada-Decan">Hydrabada-Decan</option>
				<option value="Viskapattanam">Viskapattanam</option>
				<option value="Gujurat">Gujurat</option>
			</select>
     
            <label for="to">To:</label>
            <select name="to" id="to">
				<option value="secundrabad">Secundrabada</option>
				<option value="Berhampur">Berhampur</option>
				<option value="Mumbai">Mumbai</option>
				<option value="Pune">Pune</option>
				<option value="Bhubaneswar">Bhubaneswar</option>
				<option value="Hydrabada-Decan">Hydrabada-Decan</option>
				<option value="Viskapattanam">Viskapattanam</option>
				<option value="Gujurat">Gujurat</option>
			</select>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
    </div>
</body>
</html>
